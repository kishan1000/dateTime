<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time and Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <p id="time" class="border bg-info text-dark my-4 p-3 fs-1 rounded">...</p>
                <p id="date" class="text-dark fs-3">...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        let a;
        let time;
        let date;
        setInterval(() => {
            a = new Date();

            // Time
            let hour = a.getHours()%12;
            let ampm;
            if(a.getHours()/12>=1){
                ampm = 'PM';
            }
            else{
                ampm = 'AM';
            }
            time = hour + ':' + a.getMinutes() + ':' + a.getSeconds() + ' ' + ampm;
            document.getElementById('time').innerText = time;

            // Date
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            date = a.getDate() + '-' + a.getMonth() + '-' + a.getFullYear() + ' ' + days[a.getDay()];
            document.getElementById('date').innerText = date;
        }, 1000);
    </script>
</body>

</html>
